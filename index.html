<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
            <div class="display">
                <p class="input-text"></p>
            </div>
            <div class="row-1">
                <button class="operator-button" id="clear-button">Clear</button>
            </div>
            <div class="row-2">
                <button class="number-button" id="7-button">7</button>
                <button class="number-button" id="8-button">8</button>
                <button class="number-button" id="9-button">9</button>
                <button class="operator-button" id="divide-button">/</button>
            </div>
            <div class="row-3">
                <button class="number-button" id="4-button">4</button>
                <button class="number-button" id="5-button">5</button>
                <button class="number-button" id="6-button">6</button>
                <button class="operator-button" id="multiply-button">*</button>
            </div>
            <div class="row-4">
                <button class="number-button" id="1-button">1</button>
                <button class="number-button" id="2-button">2</button>
                <button class="number-button" id="3-button">3</button>
                <button class="operator-button" id="subtract-button">-</button>
            </div>
            <div class="row-5">
                <button class="number-button" id="0-button">0</button>
                <button class="number-button" id="decimal-button">.</button>
                <button class="operator-button" id="add-button">+</button>
                <button id="equal-button">=</button>
            </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
